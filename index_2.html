<!DOCTYPE html>
<html>
<script>
function includeHTML() {
  var z, i, elmnt, file, xhttp;
  /*loop through a collection of all HTML elements:*/
  z = document.getElementsByTagName("*");
  for (i = 0; i < z.length; i++) {
    elmnt = z[i];
    /*search for elements with a certain atrribute:*/
    file = elmnt.getAttribute("w3-include-html");
    if (file) {
      /*make an HTTP request using the attribute value as the file name:*/
      xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          if (this.status == 200) {elmnt.innerHTML = this.responseText;}
          if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
          /*remove the attribute, and call this function once more:*/
          elmnt.removeAttribute("w3-include-html");
          includeHTML();
        }
      }      
      xhttp.open("GET", file, true);
      xhttp.send();
      /*exit the function:*/
      return;
    }
  }
};
</script>
<body>

<div w3-include-html="About.html"></div> 

<div w3-include-html="Articles.html"></div> 
<div w3-include-html="falling_behind_on_literacy_dogs.html"></div> 
<div w3-include-html="The_Silent_Crisis.html"></div> 

<div w3-include-html="falling_behind_on_literacy_dogs.html"></div> 
<div w3-include-html="The_Silent_Crisis.html"></div> 

<div w3-include-html="board_of_directors.html"></div> 
<div w3-include-html="contact_us.html"></div> 

<div w3-include-html="upcoming_event.html"></div> 

<div w3-include-html="fun_facts.html"></div> 
<div w3-include-html="how_to_Get_Involved.html"></div> 
<div w3-include-html="Legal_Disclaimer.html"></div> 
<div w3-include-html="mission_statement.html"></div> 



<script>
includeHTML();
</script>

</body>
</html>
